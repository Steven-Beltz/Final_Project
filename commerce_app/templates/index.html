<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body class="container bg-dark p-3">
    <div class="row justify-content-center border-start border-end p-2 bg-primary">
            
    </div>
    <!-- Login/Register -->
        <div class="row justify-content-center border-start border-end p-4 bg bg-gradient">
            <div class="col-6 offset-2 align-self-center">
                <h1 class="text-center text-light">Welcome to Dojo eCommerce!</h1>
                <h6 class="text-center text-secondary">A market place for coders and ninjas alike to buy and trade.</h6>
            </div>
            <div class="col-2 offset-0 align-self-center">
                <img src="{% static 'ninja-calm.png' %}" alt="resting ninja" class="img-fluid">
            </div>
        </div>
<!-- login -->
        <div class="row justify-content-center border-start border-end p-2 text-light">
            <div class="col col-lg-6 border-end border-start border-info m-2 p-2">
                <h2 class="text-center">Login Here</h2>
                <form action="/login" method="POST">
                    {% csrf_token %}
                    <div class="row p-5">
                        <label class="form-label">Email: <input type="text" name="email" class="form-control"></label>
                        <label class="form-label">Password: <input type="password" name="pw" class="form-control"></label>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-primary col-4 offset-4">Login</button>
                    </div>
                </form>
            </div>
        </div>
<!-- register -->
        <div class="row justify-content-center border-start border-end p-2 text-light">
            <div class="col col-lg-6 border-start border-end border-info p-2">
                <h2 class="text-center">Register Here</h2>
                <form action="/register" method="POST">
                        {% csrf_token %}
                    <div class="row">
                        <label class="form-label col-8 offset-2">First Name: <input type="text" name="fname" class="form-control"></label>
                        <label class="form-label col-8 offset-2">Last Name: <input type="text" name="lname" class="form-control"></label>
                    </div>
                    <div class="row">
                        <label class="form-label col-8 offset-2">Email: <input type="text" name="email" class="form-control"></label>
                    </div>
                    <div class="row">
                        <label class="form-label col-8 offset-2">Password: <input type="password" name="pw" class="form-control"></label>
                        <label class="form-label col-8 offset-2">Confirm Password: <input type="password" name="confpw" class="form-control"></label>
                    </div>
                    <div class="row">
                        <button type="submit" class="btn btn-primary col-4 offset-4">Register</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center border-start border-end p-2 bg-primary">
            
        </div>
</body>
</html>
